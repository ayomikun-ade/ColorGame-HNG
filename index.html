<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>Color Guessing Game!</h1>
      <p data-testid="gameInstructions">
        Put your color vision to the test. Can you spot the right hue?
      </p>
      <div class="color-box" data-testid="colorBox"></div>
      <div class="options" id="options"></div>
      <p data-testid="gameStatus" id="gameStatus"></p>
      <p data-testid="score">Score: <span id="score">0</span></p>
      <button data-testid="newGameButton" id="newGameButton">New Game</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
